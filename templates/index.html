{% extends 'base.html'%}
{% block content%}
        <div class="container">
            {% for post in post_list %}
            <div class="card m-3">
                <div class="card-body">
                    <h2 class="card-title">
                        {{post.title}}
                    </h2>
                    <p class="card-text">
                        {{post.content}}
                    </p>
                    <p class="card-text">
                        Author: {{post.auther | title}}
                    </p>
                    <a class="btn btn-primary" href="{% url 'blog_view' post.slug %}">Read more</a>
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock content%}
